<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        var package = require('./package.json');
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
        }

        #aboutHeader {
            flex: 1;

        }

        p {
            margin-top: 1px;
        }

        #link:hover {
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h4 id="aboutHeader">About <script>document.write(package.name)</script></h4>

    <p>Version: <script>document.write(package.version)</script></p>
    <p>Author: <script>document.write(package.author)</script></p>
    <p> <script>document.write(package.description)</script> </p>
    <a id="link"><p>Contribute</p></a>
    <a id="close" class="waves-effect grey lighten-1 btn">Close</a>

</body>

<script>
    var ipcRenderer = require('electron').ipcRenderer;
    var Tools = require('./tools')
    document.querySelector('#link').addEventListener('click', () => {
      Tools.openLink('https://github.com');
    });

    document.querySelector('#close').addEventListener('click', () => {
      ipcRenderer.send('toggle-settings-window');
    });
</script>
</html>
